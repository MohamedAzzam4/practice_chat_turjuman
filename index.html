<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turjuman - AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="images/logo.png" alt="Logo" class="logo">
                    <span>TURJUMAN</span>
                </div>
                <i class="fas fa-bars menu-icon"></i>
            </div>
            <a href="#" class="new-chat-btn"><i class="fas fa-plus"></i><span>New chat</span></a>
            <div class="recent-chats">
                <p class="recent-label">Recent</p>
                <nav class="sidebar-nav"></nav>
            </div>
            <div class="sidebar-footer">
                <a href="#" class="nav-item"><i class="fas fa-cog fa-fw"></i><span>Settings & help</span></a>
            </div>
        </aside>

        <main class="main-content">

            <div id="selection-view">
                <div class="selection-container">
                    <header class="selection-header">
                        <h1>Language & Level</h1>
                        <p>Select your practice language and current level to begin.</p>
                    </header>
                    <form id="selection-form">
                        <div class="form-group">
                            <label for="language-select">Language:</label>
                            <select name="language" id="language-select" required>
                                <option value="" disabled selected>Choose a language...</option>
                                <option value="English">English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="level-select">Level:</label>
                            <select name="level" id="level-select" required>
                                <option value="" disabled selected>Choose a level...</option>
                                <option value="A1">A1</option>
                                <option value="A2">A2</option>
                                <option value="B1">B1</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1</option>
                                <option value="C2">C2</option>
                            </select>
                        </div>
                        <button type="submit">Start Practice</button>
                    </form>
                </div>
            </div>

            <div id="chat-view" style="display: none;">
                <div class="chat-container">
                    <header class="chat-header">
                        <h1>Talk to AI</h1>
                        <p id="chat-info"></p> </header>
                    <main id="chat-box" class="chat-main"></main>
                    <footer class="chat-footer">
                        <form id="chat-form">
                            <input type="text" id="user-input" name="user_input" placeholder="Type your message...">
                            <button type="submit">Send</button>
                        </form>
                    </footer>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
